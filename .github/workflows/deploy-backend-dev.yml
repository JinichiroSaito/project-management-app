name: Deploy Backend to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'app/backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend-dev.yml'
  workflow_dispatch:

env:
  PROJECT_ID: saito-test-gcp
  REGION: asia-northeast1
  SERVICE_NAME: app-dev
  IMAGE_NAME: asia-northeast1-docker.pkg.dev/saito-test-gcp/app-images/backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe app-images --location=asia-northeast1 --project=${{ env.PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create app-images \
              --repository-format=docker \
              --location=asia-northeast1 \
              --description="Docker repository for application images" \
              --project=${{ env.PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Submit Cloud Build
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=SHORT_SHA=$SHORT_SHA \
            --project=${{ env.PROJECT_ID }}

