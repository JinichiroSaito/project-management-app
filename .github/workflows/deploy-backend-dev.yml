name: Deploy Backend to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'app/backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend-dev.yml'
  workflow_dispatch:

env:
  PROJECT_ID: saito-test-gcp
  REGION: asia-northeast1
  SERVICE_NAME: app-dev
  IMAGE_NAME: asia-northeast1-docker.pkg.dev/saito-test-gcp/app-images/backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe app-images --location=asia-northeast1 --project=${{ env.PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create app-images \
              --repository-format=docker \
              --location=asia-northeast1 \
              --description="Docker repository for application images" \
              --project=${{ env.PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Build Docker image
        working-directory: ./app/backend
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Run database migrations
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          # マイグレーション用のCloud Run Jobを作成
          gcloud run jobs create db-migrate-$SHORT_SHA \
            --image=${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --vpc-connector=vpc-connector \
            --service-account=cloud-run-dev@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars="DB_HOST=10.81.0.3,DB_PORT=5432,DB_NAME=pm_app,DB_USER=app_user" \
            --set-secrets="DB_PASSWORD=db-password-dev:latest" \
            --command=node \
            --args=src/migrate.js \
            --max-retries=3 \
            --project=${{ env.PROJECT_ID }} || true
          
          # マイグレーションを実行
          gcloud run jobs execute db-migrate-$SHORT_SHA \
            --region=${{ env.REGION }} \
            --wait \
            --project=${{ env.PROJECT_ID }} || true
          
          # マイグレーションJobを削除
          gcloud run jobs delete db-migrate-$SHORT_SHA \
            --region=${{ env.REGION }} \
            --quiet \
            --project=${{ env.PROJECT_ID }} || true

      - name: Deploy to Cloud Run
        run: |
          # リトライロジック付きでデプロイ
          max_retries=3
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            if gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image=${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --region=${{ env.REGION }} \
              --platform=managed \
              --allow-unauthenticated \
              --vpc-connector=vpc-connector \
              --service-account=cloud-run-dev@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
              --set-env-vars="DB_HOST=10.81.0.3,DB_PORT=5432,DB_NAME=pm_app,DB_USER=app_user,NODE_ENV=development,EMAIL_SERVICE=gmail,ADMIN_EMAIL=jinichirou.saitou@asahi-gh.com,APP_URL=https://frontend-dev-823277232006.asia-northeast1.run.app,GCS_BUCKET_NAME=pm-app-uploads-dev" \
              --set-secrets="DB_PASSWORD=db-password-dev:latest,FIREBASE_SERVICE_ACCOUNT=firebase-service-account-dev:latest,EMAIL_USER=email-user-dev:latest,EMAIL_APP_PASSWORD=email-app-password-dev:latest,GEMINI_API_KEY=gemini-api-key-dev:latest" \
              --project=${{ env.PROJECT_ID }} \
              --quiet; then
              echo "Deployment successful"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Deployment failed, retrying in 10 seconds... (attempt $retry_count/$max_retries)"
                sleep 10
              else
                echo "Deployment failed after $max_retries attempts"
                exit 1
              fi
            fi
          done

