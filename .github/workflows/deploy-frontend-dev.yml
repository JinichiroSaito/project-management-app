name: Deploy Frontend to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'app/frontend/**'
      - '.github/workflows/deploy-frontend-dev.yml'
  workflow_dispatch:

env:
  PROJECT_ID: saito-test-gcp
  REGION: asia-northeast1
  SERVICE_NAME: frontend-dev
  IMAGE_NAME: asia-northeast1-docker.pkg.dev/saito-test-gcp/app-images/frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe app-images --location=asia-northeast1 --project=${{ env.PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create app-images \
              --repository-format=docker \
              --location=asia-northeast1 \
              --description="Docker repository for application images" \
              --project=${{ env.PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Build Docker image
        working-directory: ./app/frontend
        run: |
          docker build \
            --build-arg REACT_APP_ENV=development \
            --build-arg REACT_APP_API_URL=https://app-dev-823277232006.asia-northeast1.run.app \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:dev-latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:dev-latest

      - name: Deploy to Cloud Run
        run: |
          # リトライロジック付きでデプロイ
          max_retries=3
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            if gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image=${{ env.IMAGE_NAME }}:dev-latest \
              --region=${{ env.REGION }} \
              --platform=managed \
              --allow-unauthenticated \
              --port=8080 \
              --quiet; then
              echo "Deployment successful"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Deployment failed, retrying in 10 seconds... (attempt $retry_count/$max_retries)"
                sleep 10
              else
                echo "Deployment failed after $max_retries attempts"
                exit 1
              fi
            fi
          done

