# Cloud Build設定ファイル - 開発環境への自動デプロイ

steps:
  # Step 1: Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/app-images/app:$BUILD_ID'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/app-images/app:latest'
      - '-f'
      - 'app/backend/Dockerfile'
      - './app/backend'
    id: 'build-image'

  # Step 2: Artifact Registryへプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/app-images/app'
    id: 'push-image'

  # Step 3: 開発環境へデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'app-dev'
      - '--image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/app-images/app:$BUILD_ID'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--service-account=cloud-run-dev@$PROJECT_ID.iam.gserviceaccount.com'
      - '--vpc-connector=vpc-connector'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=2'
    id: 'deploy-dev'

timeout: '1200s'
serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/cloud-build-sa@$PROJECT_ID.iam.gserviceaccount.com'
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
