steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-images/backend:${SHORT_SHA}'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-images/backend:latest'
      - './app/backend'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-images/backend:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-images/backend:latest'

  # Step 3: Run database migrations
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run jobs create db-migrate-${SHORT_SHA} \
          --image=asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-images/backend:${SHORT_SHA} \
          --region=asia-northeast1 \
          --vpc-connector=vpc-connector \
          --service-account=cloud-run-dev@${PROJECT_ID}.iam.gserviceaccount.com \
          --set-env-vars="DB_HOST=10.81.0.3,DB_PORT=5432,DB_NAME=pm_app,DB_USER=app_user" \
          --set-secrets="DB_PASSWORD=db-password-dev:latest" \
          --command=node \
          --args=src/migrate.js \
          --max-retries=3 || true
        
        gcloud run jobs execute db-migrate-${SHORT_SHA} \
          --region=asia-northeast1 \
          --wait
        
        gcloud run jobs delete db-migrate-${SHORT_SHA} \
          --region=asia-northeast1 \
          --quiet || true

  # Step 4: Deploy to Cloud Run (Dev)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'app-dev'
      - '--image=asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-images/backend:${SHORT_SHA}'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--vpc-connector=vpc-connector'
      - '--service-account=cloud-run-dev@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars=DB_HOST=10.81.0.3,DB_PORT=5432,DB_NAME=pm_app,DB_USER=app_user,NODE_ENV=development,EMAIL_SERVICE=gmail,ADMIN_EMAIL=jinichirou.saitou@asahi-gh.com,APP_URL=https://frontend-dev-823277232006.asia-northeast1.run.app,GCS_BUCKET_NAME=pm-app-uploads-dev,GEMINI_MODEL_NAME=gemini-3.0-flash'
      - '--set-secrets=DB_PASSWORD=db-password-dev:latest,FIREBASE_SERVICE_ACCOUNT=firebase-service-account-dev:latest,EMAIL_USER=email-user-dev:latest,EMAIL_APP_PASSWORD=email-app-password-dev:latest,GEMINI_API_KEY=gemini-api-key-dev:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s
